<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador 3D Corrigido</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial;
            color: #333;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loading">Iniciando carregamento...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Configuração inicial
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Controles e iluminação
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 3. Configuração avançada do loader
        const manager = new THREE.LoadingManager();
        manager.onStart = () => {
            document.getElementById('loading').textContent = "Iniciando carregamento...";
        };

        const loader = new GLTFLoader(manager);
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        loader.setDRACOLoader(dracoLoader);

        // 4. Carregamento com tratamento de erros robusto
        async function loadModel() {
            try {
                document.getElementById('loading').textContent = "Preparando ambiente...";
                
                // Verifica se o arquivo existe
                const response = await fetch('./modelo.glb');
                if (!response.ok) throw new Error('Arquivo não encontrado');
                
                // Carrega como arraybuffer para validação
                const arrayBuffer = await response.arrayBuffer();
                if (arrayBuffer.byteLength < 100) throw new Error('Arquivo corrompido ou vazio');
                
                // Carrega via GLTFLoader
                loader.parse(
                    arrayBuffer,
                    '',
                    (gltf) => {
                        scene.add(gltf.scene);
                        camera.position.z = 5;
                        document.getElementById('loading').style.display = 'none';
                        console.log('Modelo carregado com sucesso!');
                    },
                    (error) => {
                        throw error;
                    }
                );
            } catch (error) {
                console.error('Erro detalhado:', error);
                document.getElementById('loading').innerHTML = `
                    Erro ao carregar modelo:<br>
                    <small>${error.message}</small>
                `;
            }
        }

        // 5. Inicia o carregamento
        // Adicione antes do loadModel()
        THREE.Cache.enabled = true;
        loadModel();

        // 6. Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 7. Redimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
