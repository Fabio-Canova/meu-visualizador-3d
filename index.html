<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador 3D com Draco</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando modelo...</div>

    <!-- Three.js e dependências CORRETAS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- ATENÇÃO: Novo caminho para DracoLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 1. Configuração inicial
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 3. Iluminação
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1,1,1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 4. Configuração CORRETA do Draco Loader
        const loader = new THREE.GLTFLoader();
        
        // Inicialização correta do DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        loader.setDRACOLoader(dracoLoader);

        // 5. Carregamento do 
        loader.load(
            './modelo.glb',
            (gltf) => {
                document.getElementById('loading').style.display = 'none';
                scene.add(gltf.scene);
                console.log('Modelo carregado com sucesso!');
                
                // Ajuste automático da câmera
                const bbox = new THREE.Box3().setFromObject(gltf.scene);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
                camera.position.z = cameraZ * 1.5;
                controls.target.copy(center);
                controls.update();
            },
            (xhr) => {
                const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                document.getElementById('loading').textContent = `Carregando... ${percent}%`;
            },
            (error) => {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `
                    Erro ao carregar:<br>
                    <small>${error.message}</small>
                    <button onclick="window.location.reload()">Tentar novamente</button>
                `;
            }
        );

        // 6. Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 7. Redimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });



        
    </script>
</body>
</html>
