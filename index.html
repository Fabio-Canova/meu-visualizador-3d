<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador 3D com Draco</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #progress-bar {
            width: 300px;
            height: 20px;
            background: #444;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Carregando modelo 3D...</div>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="progress-text">0%</div>
    </div>

    <!-- Three.js e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/draco/gltf/draco_wasm_wrapper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 1. Configuração inicial com cache para modelos grandes
        THREE.Cache.enabled = true;
        const loadingManager = new THREE.LoadingManager();
        
        // 2. Cena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        // 3. Câmera
        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.z = 5;

        // 4. Renderizador com antialiasing
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 5. Controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 6. Iluminação
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // 7. Configuração do Draco Loader
        const loader = new THREE.GLTFLoader(loadingManager);
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        dracoLoader.setWorkerLimit(4); // Otimização para modelos grandes
        loader.setDRACOLoader(dracoLoader);

        // 8. Gerenciamento de progresso
        loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
            const progress = (itemsLoaded / itemsTotal) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
            
            if (progress === 100) {
                document.getElementById('loading').style.display = 'none';
            }
        };

        // 9. Carregamento do modelo com tratamento de erros
        loader.load(
            './modelo-compressed.glb', // Substitua pelo seu arquivo
            (gltf) => {
                const model = gltf.scene;
                
                // Otimização para modelos grandes
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.frustumCulled = true;
                        if (child.material) {
                            child.material.dithering = true;
                        }
                    }
                });
                
                scene.add(model);
                console.log('Modelo carregado com Draco!', gltf);
                
                // Ajuste automático da câmera para modelos grandes
                const bbox = new THREE.Box3().setFromObject(model);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
                
                camera.position.z = cameraZ * 1.5;
                controls.target.copy(center);
                controls.update();
            },
            (xhr) => {
                // Progresso detalhado
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                console.log(`${percentComplete.toFixed(2)}% carregado`);
            },
            (error) => {
                console.error('Erro ao carregar:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff4444;">
                        Erro ao carregar modelo:<br>
                        <small>${error.message}</small>
                    </div>
                    <button onclick="window.location.reload()">Recarregar</button>
                `;
            }
        );

        // 10. Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 11. Redimensionamento responsivo
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 12. Interatividade com elementos
        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                const selected = intersects[0].object;
                console.log('Elemento selecionado:', selected.name);
                
                // Destaque visual (opcional)
                selected.material.color.setHex(0xFFA500);
                setTimeout(() => {
                    selected.material.color.setHex(0xFFFFFF);
                }, 300);
            }
        });
    </script>
</body>
</html>
