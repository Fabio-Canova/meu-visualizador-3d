<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visualizador 3D - Streamlit</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #f0f0f0;
    }
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Carregando modelo 3D...</div>
  
  <!-- Three.js e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/draco/gltf/draco_wasm_wrapper.js"></script>

  <script>
    // 1. Cena básica
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeeeeee);
    
    // 2. Câmera
    const camera = new THREE.PerspectiveCamera(
      75, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.z = 5;

    // 3. Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 4. Controles de órbita (opcional - descomente se quiser)
    // import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js';
    // const controls = new OrbitControls(camera, renderer.domElement);
    // controls.enableDamping = true;

    // 5. Iluminação (ESSENCIAL)
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // 6. Loader com Draco (para modelos compactados no Blender)
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    loader.setDRACOLoader(dracoLoader);

    // 7. Carregar modelo
    loader.load(
      './modelo.glb', // SUBSTITUA pelo nome do seu arquivo
      (gltf) => {
        document.getElementById('loading').style.display = 'none';
        
        // Ajuste de escala/posição (opcional)
        gltf.scene.scale.set(1, 1, 1);
        gltf.scene.position.set(0, 0, 0);
        
        scene.add(gltf.scene);
        console.log('Modelo carregado com sucesso!', gltf);
      },
      (progress) => {
        const percent = (progress.loaded / progress.total * 100).toFixed(2);
        document.getElementById('loading').textContent = `Carregando... ${percent}%`;
      },
      (error) => {
        console.error('Erro ao carregar:', error);
        document.getElementById('loading').textContent = 'Erro ao carregar modelo. Verifique o console.';
      }
    );

    // 8. Animação
    function animate() {
      requestAnimationFrame(animate);
      // controls.update(); // Descomente se usar OrbitControls
      renderer.render(scene, camera);
    }
    animate();

    // 9. Redimensionamento responsivo
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
