

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador 3D com Draco</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
            z-index: 100;
        }
        canvas { display: block; }
    </style>
    
    <!-- Three.js principal -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- DRACO decoder -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/draco/draco_decoder.js"></script>
    
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <!-- DRACOLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.min.js"></script>
    
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    
    <!-- Tween.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.min.js"></script>
</head>
<body>
    <div id="loading">Inicializando visualizador 3D...</div>
    <script>
        // 1. VERIFICAÇÃO DE DEPENDÊNCIAS
        function checkDependencies() {
            if (typeof THREE === 'undefined') {
                console.error('THREE não está definido');
                return false;
            }
            if (typeof THREE.DRACOLoader === 'undefined') {
                console.error('DRACOLoader não está definido');
                return false;
            }
            if (typeof THREE.GLTFLoader === 'undefined') {
                console.error('GLTFLoader não está definido');
                return false;
            }
            return true;
        }

        // 2. INICIALIZAÇÃO DO APLICATIVO
        function initApp() {
            if (!checkDependencies()) {
                showError('Dependências não carregadas. Recarregue a página.');
                return;
            }

            // Configuração do DRACOLoader (versão compatível)
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/draco/');
            
            // Solução para versões sem suporte a Promise
            if (typeof dracoLoader.preload === 'function') {
                try {
                    // Versões mais novas com suporte a preload()
                    dracoLoader.preload();
                    startApplication(dracoLoader);
                } catch (error) {
                    showError('Erro ao pré-carregar Draco: ' + error.message);
                }
            } else {
                // Versões mais antigas - inicia imediatamente
                document.getElementById('loading').textContent = 'Carregando decodificador Draco...';
                setTimeout(() => {
                    startApplication(dracoLoader);
                }, 500); // Pequeno delay para garantir carregamento
            }
        }

        // 3. APLICAÇÃO PRINCIPAL
        function startApplication(dracoLoader) {
            // Configuração básica
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Configuração do loader com Draco
            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(dracoLoader);
            
            // Carregamento do modelo
            loader.load(
                'modelo.glb',
                function(gltf) {
                    document.getElementById('loading').style.display = 'none';
                    scene.add(gltf.scene);
                    
                    // Ajuste inicial da câmera
                    const bbox = new THREE.Box3().setFromObject(gltf.scene);
                    const center = bbox.getCenter(new THREE.Vector3());
                    const size = bbox.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    
                    camera.position.set(
                        center.x,
                        center.y,
                        center.z + maxDim * 1.5
                    );
                    camera.lookAt(center);
                },
                function(xhr) {
                    const percent = Math.round((xhr.loaded / xhr.total) * 100);
                    document.getElementById('loading').textContent = `Carregando modelo: ${percent}%`;
                },
                function(error) {
                    showError('Erro ao carregar modelo: ' + error.message);
                }
            );
            
            // Controles e animação
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            function animate() {
                requestAnimationFrame(animate);
                if (window.TWEEN) TWEEN.update();
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }

        // 4. FUNÇÕES AUXILIARES
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div style="color: #ff6b6b;">
                    <h3>Erro</h3>
                    <p>${message}</p>
                    <button onclick="window.location.reload()">Recarregar</button>
                </div>
            `;
            console.error(message);
        }

        // Inicia a aplicação
        initApp();
    </script>
</body>
</html>
