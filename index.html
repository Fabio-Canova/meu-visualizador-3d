<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizador 3D com Draco</title>
    <!-- Carrega Tween.js antes do seu script -->
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.5.0/dist/tween.umd.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando modelo...</div>

    <!-- Three.js e dependências CORRETAS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- ATENÇÃO: Novo caminho para DracoLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // 1. Configuração inicial
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 3. Iluminação
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1,1,1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 4. Configuração CORRETA do Draco Loader
        const loader = new THREE.GLTFLoader();
        
        // Inicialização correta do DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        loader.setDRACOLoader(dracoLoader);

        // 5. Carregamento do modelo
        loader.load(
            './modelo.glb',
            (gltf) => {
                document.getElementById('loading').style.display = 'none';
                scene.add(gltf.scene);
                console.log('Modelo carregado com sucesso!');
                
                // Ajuste automático da câmera
                const bbox = new THREE.Box3().setFromObject(gltf.scene);
                const center = bbox.getCenter(new THREE.Vector3());
                const size = bbox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
                camera.position.z = cameraZ * 1.5;
                controls.target.copy(center);
                controls.update();
            },
            (xhr) => {
                const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                document.getElementById('loading').textContent = `Carregando... ${percent}%`;
            },
            (error) => {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `
                    Erro ao carregar:<br>
                    <small>${error.message}</small>
                    <button onclick="window.location.reload()">Tentar novamente</button>
                `;
            }
        );

        // 6. Animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 7. Redimensionamento
        window.addEventListener('message', (event) => {
            // Verifica a origem por segurança
            if (event.origin !== "https://YOUR-STREAMLIT-APP-URL.streamlit.app" && 
                event.origin !== "http://localhost:8501") {
                return;
            }
        
            if (event.data.type === 'select-element' && event.data.elementName) {
                const element = scene.getObjectByName(event.data.elementName);
                if (element) {
                    // Foca no elemento com animação suave
                    const boundingBox = new THREE.Box3().setFromObject(element);
                    const center = boundingBox.getCenter(new THREE.Vector3());
                    
                    new TWEEN.Tween(camera.position)
                        .to({
                            x: center.x,
                            y: center.y,
                            z: center.z + boundingBox.getSize(new THREE.Vector3()).length() * 1.5
                        }, 1000)
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();
                    
                    new TWEEN.Tween(camera.rotation)
                        .to({
                            x: -0.2,  // Ajuste estes valores conforme necessário
                            y: 0,
                            z: 0
                        }, 1000)
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();
                }
            }
        });
        





        // Armazenar referência do modelo
        // Adicione no final do seu script
        let lastZoom = 1.0;
        
        // Função melhorada para focar elementos
        function focusOnElement(elementName, zoomLevel = 1.0) {
            if (!model) return;
            
            lastZoom = zoomLevel;
            
            const box = new THREE.Box3();
            let elementFound = false;
            
            // Otimização: cache de elementos
            model.traverse((child) => {
                if (child.name === elementName && child.isMesh) {
                    box.expandByObject(child);
                    elementFound = true;
                }
            });
        
            if (elementFound) {
                // Animação suave
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                const cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2))) * zoomLevel;
        
                new TWEEN.Tween(camera.position)
                    .to({ 
                        x: center.x * 1.5, 
                        y: center.y * 1.5, 
                        z: center.z + cameraZ 
                    }, 800)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
        
                new TWEEN.Tween(controls.target)
                    .to(center, 800)
                    .easing(TWEEN.Easing.Quadratic.Out)
                    .start();
                
                // Destaque visual
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color.setHex(
                            child.name === elementName ? 0xFFA500 : 0xFFFFFF
                        );
                    }
                });
            }
        }
        
        // Sistema de mensagens robusto
        window.addEventListener('message', (event) => {
            if (event.origin !== "https://your-streamlit-app.streamlit.app") return;
            
            try {
                const data = event.data;
                console.log("Comando recebido:", data);
                
                switch(data.type) {
                    case 'select-element':
                        focusOnElement(data.elementName, data.zoom);
                        break;
                        
                    case 'set-zoom':
                        camera.position.z = data.value * 5;
                        break;
                        
                    case 'reset-view':
                        resetView();
                        break;
                }
            } catch (error) {
                console.error("Erro no processamento:", error);
            }
        });
        
        // Atualize sua função animate() para incluir TWEEN.update()
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            renderer.render(scene, camera);
        }







        
    </script>
</body>
</html>
